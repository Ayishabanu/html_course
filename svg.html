<!DOCTYPE html>
<html>
<body>
    <p>Line</p>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:green;stroke-width:2" />
      </svg>

      <p>Rectangle</p>
      <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>

      <p>Ellipse</p>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:rgb(38, 118, 155);stroke:rgb(175, 231, 238);stroke-width:2" />
      </svg> 
      <p>logo</p>
      <svg height="130" width="500">
       
          <ellipse cx="100" cy="70" rx="85" ry="55" style="fill:rgb(6, 58, 82);stroke:rgb(175, 231, 238);stroke-width:2"/>
          <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">AA</text>
        </svg>
      <p>Double Layer</p>
      <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:red" />
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:pink" />
             </svg> 
            
     <p>Star</p>
             <svg width="300" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:rgb(231, 79, 32);stroke:rgb(138, 180, 235);stroke-width:5;fill-rule:evenodd;" />
              </svg>
 
   

 </body>
</html>
